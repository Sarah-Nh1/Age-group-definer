<!DOCTYPE html>
<head>
    <title>Number and square</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>A NUMBER between 1 and 15 AND ITS SQUARE </h1>

    <script>
function square(a)
{
    return a*a;
}


var obj = {}

for(var r = 2 ; r < 15; r++)
{
    
    // obj.name = square(r);
    obj[r] = square(r);    
   
}
console.log(obj);
</script>
</body>
