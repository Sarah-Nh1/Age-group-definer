<!DOCTYPE html>
<head>
    <title>Number and square</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>A NUMBER between 1 and 15 AND ITS SQUARE </h1>

    <script>
function square(a)
{
    return a*a;
}
function name(z)
{
    return z;
}

for(var r = 2 ; r < 15; r++)
{
    var b = name(r);
    var e = square(r);
    //var result = { b : e};
    //console.log(result);
    console.log(b + " : " + e);
    
}


</script>
</body>
</html>
