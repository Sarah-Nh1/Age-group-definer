<body>
    <h1 style="font-size: 500%; font-family: FRANKLIN GOTHIC MEDIUM;">THE AGE-GROUP DEFINER</h1>
    <script>  

    var year = prompt("In which year were you born?")
    var age = 2019 - year;
    console.log("You are " + age);
    /*var age = prompt("How Old Are You?");  
    console.log(age);   */    

    if(age <= 18)
        {
            console.log("You're a minor");
        }
    else if(age > 18 && age < 36)
        {
            console.log("You're a youth");
        }
    else
        {
            console.log("You're an elder");
        }
    </script>
</body>
